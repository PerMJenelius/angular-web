<header>
    <h1><a [routerLink]="['/home']">{{pageTitle}}</a></h1>
    <h2><a [routerLink]="['/home']">{{pageSubtitle}}</a></h2>
    <a class='lang' id='english'>English</a>
    <a class='lang' id='svenska'>Svenska</a>
</header>

<div class='mainpages'>
    <a *ngFor='let mainpage of mainpages; let i = index'
    [attr.id]=i
    (click)='showSubpages(i)'>
    {{mainpage.pageName}}
    </a>
</div>

<router-outlet></router-outlet>

<footer>
    <address>
        <div>{{contact.Phone}}</div>
        <div><a href='mailto:{{contact.Email}}'>{{contact.Email}}</a></div>
    </address>
</footer>
